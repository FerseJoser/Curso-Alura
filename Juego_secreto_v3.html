<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text">
    <button>Verificar si acertó con el secreto</button>


    <script>

        function random() {
            return Math.round(Math.random() * 10);
        }

        function sortingNumbers(amount) {

            var contador = 1;
            var secretos = [];
            while (contador <= amount) {
                randomNumber = random();
                console.log(randomNumber);
                var found = false;
                if (randomNumber != 0) {
                    for (var j = 0; j < secretos.length; j++) {
                        if (randomNumber == secretos[j]) {
                            found = true;
                            break;
                        }

                    }

                    if (found == false) {
                        secretos.push(randomNumber);
                        contador++;
                    }

                }


            }


            return secretos;
        }

        var secreto = sortingNumbers(4);
        console.log(secreto);




        var input = document.querySelector('input');
        input.focus();

        function verificar() {

            var found = false;


            for (var i = 0; i < secreto.length; i++) {

                if (parseInt(input.value) == secreto[i]) {
                    alert("acertó");
                    found = true;
                    break;

                }
            }


            if (found == false) {
                alert("ud falló, mongolo")
            }

            input.value = "";
            input.focus();



        }


        var button = document.querySelector('button')
        button.onclick = verificar;


    </script>
</body>

</html>
